<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parte 3- Creating Rickyfy Web Site</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <section class="block block--dark block--skewed-right hero">
      <div class="container grid grid--1x2">
        <header class="block__header hero__content">
          <h1 class="block__heading">Cloud Content for Pros</h1>
          <p class="hero__tagline">
            Deploy your Website in less than 60 seconds.
          </p>
          <a class="btn btn--accent btn--stretched" href="#">Iniciar</a>
        </header>
        <pinture>
          <source
            srcset="images/banner.webp 1x, images/banner@2x.webp"
            type="image/webp"
          />
          <source
            srcset="images/banner.png 1x, images/banner@2x.png"
            type="image/png"
          />
          <img class="hero__image" src="images/banner.png" alt="" />
        </pinture>
      </div>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
